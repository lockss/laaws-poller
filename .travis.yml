language: java

sudo: false

jdk:
  - oraclejdk8

before_install:
  - sudo apt-get install pyenv;
  - pyenv local 2.7;

install:
  - pip install -r requirements.txt

branches:
  only:
  - master
  - develop

os:
  - linux

cache:
  directories:
  - $HOME/.m2

notifications:
  email: github-snafl@lists.lockss.org
